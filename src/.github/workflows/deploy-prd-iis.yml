name: Deploy to IIS

on:
  push:
    branches: [ "prd" ]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      IIS_SITE_NAME: "MediaBridge"
      DEPLOY_PATH: "C:\\inetpub\\wwwroot\\MediaBridge"
      PUBLISH_PATH: "${{ github.workspace }}\\publish"

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish
        run: dotnet publish .\MediaBridge.csproj -c Release -o "${{ env.PUBLISH_PATH }}" --no-build

      - name: Stop IIS (only if running)
        shell: powershell
        run: |
          Import-Module WebAdministration
          $siteName = "${env:IIS_SITE_NAME}"
          $appPool  = (Get-Item "IIS:\Sites\$siteName").applicationPool

          if ((Get-Website -Name $siteName).State -ne "Stopped") {
            Stop-Website -Name $siteName
          }

          if ((Get-WebAppPoolState -Name $appPool).Value -ne "Stopped") {
            Stop-WebAppPool -Name $appPool
          }

          Start-Sleep -Seconds 2

      - name: Copy files (exclude logs)
        shell: powershell
        run: |
          robocopy "${env:PUBLISH_PATH}" "${env:DEPLOY_PATH}" /MIR /R:2 /W:2 /XD "logs"
          $rc = $LASTEXITCODE

          # Robocopy exit codes < 8 are success
          if ($rc -ge 8) { exit 1 }
          exit 0

      - name: Start IIS (only if stopped)
        shell: powershell
        run: |
          Import-Module WebAdministration
          $siteName = "${env:IIS_SITE_NAME}"
          $appPool  = (Get-Item "IIS:\Sites\$siteName").applicationPool

          if ((Get-WebAppPoolState -Name $appPool).Value -ne "Started") {
            Start-WebAppPool -Name $appPool
          }

          if ((Get-Website -Name $siteName).State -ne "Started") {
            Start-Website -Name $siteName
          }
